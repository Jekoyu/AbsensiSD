<html>

<body>

    <form action="">
        <h2>Menghitung Luas Lingkaran</h2>
        <label for="">Jari Jari</label>
        <input type="number" id="jari">
        </br>
        <br>
        <input type="button" onclick="hitung()" value="HItung">
        </br>
        <br>
        <label for="">Hasil</label>
        <input type="number" id="hasil">

        <input type="radio" name="" onclick="Kali()" id="">
    </form>
    <script>

        function Kali() {
            let number1 = parseFloat(prompt("Masukkan Nilai 1 = "));
            let number2 = parseFloat(prompt("Masukkan Nilai 2 = "));

            if (!isNaN(number1) && !isNaN(number2)) {
                alert('Hasilnya adalah ' + number1 * number2);

            } else {
                prompt("Bukan Angka");
            }
        }
        function hitung() {
            const phi = 3.14;
            var j = document.getElementById("jari").value;
            document.getElementById("hasil").value = j * j * phi;
        }
    </script>
</body>

</html>
